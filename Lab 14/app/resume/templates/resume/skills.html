{% extends 'base.html' %}
{% block content %}

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'css/biography.css') }}">
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'css/skills.css') }}">
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'css/projects.css') }}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<div class="container">
    <div class="row">
        {% for area in data %}
        <div class="col s12 m4 l8">
            <span class="date">{{ area.area }}</span>
            <ul class="list">
                {% for skill in area.skills %}
                <li class="item">
                    <div class="icon-title">
                        {% if skill.check %}
                        <i class="tiny material-icons">check</i>
                        {% else %}
                        <i class="tiny material-icons">check_circle</i>
                        {% endif %}
                        <span class="title">{{ skill.name }}</span>
                    </div>
                    <span class="content">{{ skill.review }}</span>
                </li>
                {% endfor %}
            </ul>
            {% endfor %}
        </div>
    </div>
    <br>
    <br>
</div>
{% endblock %}
