<!DOCTYPE html>
<html>
<head>
    <title>Lab 2 Shmatolokha</title>
</head>
<body>
    <h1>Form Processing with CGI</h1>
    <form action="/cgi-bin/form_handler.py" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br>
        
        <label for="subscribe">Subscribe to News:</label>
        <input type="checkbox" name="subscribe" id="subscribe" value="yes"><br>
        
        <label>Gender:</label><br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
